  </div>
  <div class="w-fit justify-self-center flex justify-center">
      <div *ngFor="let step of steps" class="flex flex-col justify-center align-center items-center w-40">
        <div

          [class.bg-white]="!step.active"
          [class.border-none]="step.active"
          [class.text-white]="step.active"
          class="h-14 w-14 border bg-gray-800 rounded-2xl inline-block flex items-center justify-center font-archivo text-lg border-[#BFCFE0]"
        >{{step.step}}</div>
        <p class="text-[10px] mt-[3px] font-archivonarrow text-gray-800 font-bold">{{step.title}}</p>
      </div>

  </div>
  <div class="justify-self-end flex flex-col justify-center items-center mr-10">
    <button class="font-archivo font-bold text-white rounded-full bg-[#2462D1] px-[21px] py-[13px] text-sm">Next</button>
  </div>
</header>
